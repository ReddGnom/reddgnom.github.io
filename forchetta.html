<html>
	<head>
		<title>Forchetta</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="Validation.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Register Your Restaurant Today</h1>
		<h2>Fill out the form below </h2>
		<h2>Just &euro;550 for the year</h2>
		<center>
			<form onsubmit="return validate()" action="processnewaccount.php" method="post" class="form" id="form" >
				<fieldset>
					<!--<legend>Create New Account</legend>-->
				
					<label for ="name">Restaurant Name</label>
						<input type="text" name="name" id="name" size="100" maxlength="100"><br>
					<br>
					<label for ="number">Phone Number</label>
						<input type="text" name="number" id="number" size="100" maxlength="100"><br>
					<br>
					<label for ="email">Email</label>
						<input type="text" name="email" id="email" size="100" maxlength="100"><br>
					<br>
					<label for ="password">Password</label>
						<input type="text" name="password1" id="password1" size="100" maxlength="100"><br>
					<br>
					<label for ="password2">Re-Enter Password</label>
						<input type="text" name="password2" id="password2" size="100" maxlength="100"><br>
					<br>
					<label for ="street">Street Name</label>
						<input type="text" name="street" id="street" size="100" maxlength="100"><br>
					<br>
					<label for ="city">City</label>
						<input type="text" name="city" id="city" size="100" maxlength="100"><br>
					<br>
					<label for ="country">Country</label>
						<input type="text" name="country" id="country" size="100" maxlength="100"><br>
					<br>
					<label for="payment">Payment Method</label>
						<select name="payment" id="payment">
							<option value="Visa">Visa</option>
							<option value="Visa_Debit">Visa Debit</option>
							<option value="Mastercard">Mastercard</option>
							<option value="American_Express">American Express</option>
							<!--<option value="PayPal">PayPal</option>-->
						</select>
					<br><br>
					<label for ="cardnumber">Card Number</label>
						<input type="text" name="cardnumber" id="cardnumber" size="100" maxlength="100"><br>
					<br>
					<label for ="expiry">Expiry Date</label>
						<input type="text" name="expiry" id="expiry" size="100" maxlength="100"><br>
					<br>
					<label for ="cvv">CVV</label>
						<input type="text" name="cvv" id="cvv" size="100" maxlength="100"><br>
					<br>
					<label for ="saveCard">Tick to save Card Details</label>
						<input type="checkbox" name="saveCard" id="saveCard" value="save"><br>
					<br>
					<input type="submit" value="Submit">
				</fieldset>
			</form>
		</center>
	</body>
</html>
