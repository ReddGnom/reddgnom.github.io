<!DOCTYPE html>
<html lang="en">
<head>
  <title>DnD5e Simple Character Creator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">
  
<div class="container-fluid mt-2 gx-5 text-center text-white">
  <h1>Simplified D&amp;D 5e Character Creator</h1>
  <p>This is a proof of concept to create the character creator webpage. A working version is currently being designed.</p>
  <div class="row">
    <div class="col p-3 bg-primary text-white d-flex justify-content-around">
    	Class<select name="class" id="class">
        	<option value="artificer">Artificer</option>
        	<option value="barbarian">Barbarian</option>
      		</select>
        </div>
    <div class="col p-3 bg-secondary text-white d-flex justify-content-around border-left border-right">
    	Race<select name="race" id="race">
        	<option>Human</option>
            <option>Halfling</option>
            </select>
        </div>
    <div class="col p-3 bg-primary text-white d-flex justify-content-around">
    	Background<select name="background" id="backgroud">
        	<option>Noble</option>
            <option>Sage</option>
            </select>
    	</div>
  </div>
  <div class="row mt-1">
    <div class="col-sm-4 p-3 bg-primary text-white d-flex justify-content-around">
  		Subclass<select name="subclass" id="subclass">
        	<option>Help</option>
            <option>No help</option>
      		</select>
      	</div>
    <div class="col-sm-4 p-3 bg-secondary text-white d-flex justify-content-around">
  		Subrace<select name="subrace" id="subrace">
        	<option>Lightfoot</option>
            <option>Stout</option>
      		</select>
      	</div>   
  </div>           	
</div>

</body>
</html>
